<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Anclas y Hipervinculos</title>
</head>
<body>
    <h1>Ejemplo de Anclas y Hipervinculos</h1>
    <!-- Hipervinculos -->
     <nav>
        <ul>
            <li><a href="seccion1">Ir a Seccion 1</a></li>
            <li><a href="seccion2">Ir a Seccion 2</a></li>

        </ul>
     </nav>

     <!-- Secciones con Anclas -->
      <section id="seccion1"></section>
        <h2>Sección 1</h2>
        <p>Contenido de la Seccion 1.</p>
      </section>

      <section id="seccion2">
        <h2>Sección 2</h2>
        <p>Contenido de la Seccion 2.</p>
      </section>
      
</body>
</html>
